<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>findpwEmail</title>
    <style>

        .body-container{
            font-family: Arial, sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 위쪽부터 배치 */
            min-height: 90vh;
            margin: 0;
            padding: 70px 20px; /* 위쪽 여백을 더 늘림 */
            box-sizing: border-box;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 5% ;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            text-align: center;
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/

        }

        .container p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .container label {
            font-size: 16px;
            color: #333;
        }
        .form-group input::placeholder {
            color: #aaa;
            font-size: 13px;
        }

        input[type="text"] {
            width: 70%;
            padding: 7px;
            /*border: 1px solid #ddd;*/
            border: none;
            /*border-radius: 5px;*/
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 5%;
            background-color: #fff;
            box-shadow: inset 0 -2px 0 0 rgb(228, 228, 228);
            transition: box-shadow 0.3s ease;
            text-align: center;
        }

        input:focus {
            border-color: #a6c1ee;
            outline: none;
            box-shadow: inset 0 -2.5px 0 0 #000;
        }

        .container button {
            background-color: #496b9a;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 40%;
        }

        .container button:hover {
            background-color: #496b9a;
        }

        .container .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        .info {
            margin-top: 10%;
            font-size: 13px;
            color: #9a9a9a;
        }

        h5 {
            text-align: center;
            font-size: 15px;
            color: #666;
            font-weight: 200;
        }


    </style>
</head>
<body>

<!-- header -->
<div th:replace="~{fragments/header}"></div>

<div class="body-container">
    <div class="container">
        <h2>비밀번호 찾기</h2>
        <p>기존에 가입하신 이메일을 입력해주세요 </p>


        <form action="/pwEmail" method="post">
            <div class="form-group">
                <h5>이메일</h5>
                <input type="text" id="email" name="email" required >
                <div class="info">
                    - 회원가입 시 입력했던 이메일 정보를 입력해주세요. <br>
                    - 회원님의 이메일 주소로 비밀번호 재설정 메일이 발송됩니다. <br>
                    - 이메일 정보 확인이 불가능한 경우, 고객센터로 연락바랍니다.
                </div>
            </div>

            <div class="form-group">
                <button type="submit">비밀번호 변경 이메일 받기</button>
            </div>

        </form>

    </div>
</div>
<!-- footer -->
<div th:replace="~{fragments/footer}"></div>

</body>
<script th:if="${errorMessage}">
    alert("[[${errorMessage}]]");
</script>
</html>
