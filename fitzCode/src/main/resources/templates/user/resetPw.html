<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fitzCode</title>
    <style>

        .body-container{
            font-family: 'Apple SD Gothic Neo', sans-serif;
            background: white;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 위쪽부터 배치 */
            min-height: 90vh;
            margin: 0;
            padding: 70px 20px; /* 위쪽 여백을 더 늘림 */
            box-sizing: border-box;
            overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 5% ;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            text-align: center;
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/

        }

        .container p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .container label {
            font-size: 16px;
            color: #333;
        }
        .form-group input::placeholder {
            color: #aaa;
            font-size: 13px;
        }

        input[type="password"] {
            width: 70%;
            padding: 7px;
            /*border: 1px solid #ddd;*/
            border: none;
            /*border-radius: 5px;*/
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 10%;
            background-color: #fff;
            box-shadow: inset 0 -2px 0 0 rgb(228, 228, 228);
            transition: box-shadow 0.3s ease;
            text-align: center;
        }

        input:focus {
            border-color: #a6c1ee;
            outline: none;
            box-shadow: inset 0 -2.5px 0 0 #000;
        }

        .container button {
            background-color: #2f2f32;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 40%;
        }

        .container button:hover {
            background-color: #2f2f32;
        }

        .container .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }

        .info {
            margin-top: 10%;
            font-size: 13px;
            color: #9a9a9a;
        }


    </style>
</head>
<body>

<!-- header -->
<div th:replace="~{fragments/header}"></div>

<div class="body-container">
    <div class="container">
        <h2>비밀번호 재설정</h2>
        <p>새로운 비밀번호를 입력해주세요 </p>


        <form action="/resetPwSuccess" method="post" th:object="${dto}" onsubmit="return validateForm()">
            <div class="form-group">
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" required placeholder="비밀번호 입력 (최소 8자 이상 최대 16자)">
                    <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>
                </div>
                <div class="form-group">
                    <label for="password_confirm">비밀번호 확인</label>
                    <input type="password" id="password_confirm" name="password_confirm" required placeholder="비밀번호 재입력">
                    <span id="passwordError" style="color: red"></span>
                </div>
                <div class="info">
                    -  비밀번호 재설정이 불가능한 경우, 고객센터로 연락바랍니다.
                </div>
            </div>

            <div class="form-group">
                <button type="submit">비밀번호 재설정</button>
            </div>

        </form>

    </div>
</div>
<!-- footer -->
<div th:replace="~{fragments/footer}"></div>

</body>
<script>
    // 비밀번호와 비밀번호 확인 일치 체크
    function validateForm() {
        var password = document.getElementById('password').value;
        var passwordConfirm = document.getElementById('password_confirm').value;
        var passwordError = document.getElementById('passwordError');

        if (password !== passwordConfirm) {
            passwordError.textContent = '비밀번호와 비밀번호 확인이 일치하지 않습니다.';
            return false;
        } else {
            passwordError.textContent = '';
        }
        return true;
    }
</script>
</html>
