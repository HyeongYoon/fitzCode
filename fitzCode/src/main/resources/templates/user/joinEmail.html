<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>joinEmail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .container label {
            font-size: 16px;
            color: #333;
        }

        .container input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        .container button {
            background-color: #4CAF50;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        .container button:hover {
            background-color: #496b9a;
        }

        .container .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }


    </style>
</head>
<body>

<!-- header -->
<div th:replace="~{fragments/header}"></div>

<div class="container">
    <h2>이메일 인증</h2>
    <p>인증 코드가 <b th:text="${email}"></b>로 전송되었습니다.</p>

    <form action="/joinOk" method="post">
        <label for="code">인증 코드 입력:</label>
        <input type="text" id="code" name="code" required>
        <div th:if="${authCodeError}" class="error-message" th:text="${authCodeError}"></div>
        <button type="submit">확인</button>
    </form>
</div>

<!-- footer -->
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
