<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>joinEmail</title>
    <style>

        .body-container{
                font-family: Arial, sans-serif;
                background: white;
                display: flex;
                justify-content: center;
                align-items: flex-start; /* 위쪽부터 배치 */
                min-height: 90vh;
                margin: 0;
                padding: 70px 20px; /* 위쪽 여백을 더 늘림 */
                box-sizing: border-box;
                overflow-y: auto;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 50px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin-top: 10% ;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            text-align: center;
            /*box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);*/

        }

        .container p {
            text-align: center;
            font-size: 18px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: center;
        }

        .container form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .container label {
            font-size: 16px;
            color: #333;
        }
        .form-group input::placeholder {
            color: #aaa;
            font-size: 13px;
        }

        input[type="text"] {
            width: 50%;
            padding: 7px;
            /*border: 1px solid #ddd;*/
            border: none;
            /*border-radius: 5px;*/
            font-size: 16px;
            box-sizing: border-box;
            margin-top: 0.5rem;
            background-color: #fff;
            box-shadow: inset 0 -2px 0 0 rgb(228, 228, 228);
            transition: box-shadow 0.3s ease;
            text-align: center;
        }

        input:focus {
            border-color: #a6c1ee;
            outline: none;
            box-shadow: inset 0 -2.5px 0 0 #000;
        }

        .container button {
            background-color: #2f2f32;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 30%;
        }

        .container button:hover {
            background-color: #2f2f32;
        }

        .container .error-message {
            color: red;
            font-size: 12px;
            margin-top: 10px;
        }


    </style>
</head>
<body>

<!-- header -->
<div th:replace="~{fragments/header}"></div>

<div class="body-container">
<div class="container">
    <h2>이메일 인증</h2>
    <p>인증 코드가 전송되었습니다.</p>


        <form action="/joinSuccess" method="post">
            <!--        <label for="code">인증 코드 입력:</label>-->
            <div class="form-group">
            <input type="text" id="authCode" name="authCode" required>
            <div th:if="${authCodeError}" class="error-message" th:text="${authCodeError}"></div>
            </div>

            <div class="form-group">
            <button type="submit">확인</button>
            </div>

        </form>

</div>
</div>
<!-- footer -->
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
