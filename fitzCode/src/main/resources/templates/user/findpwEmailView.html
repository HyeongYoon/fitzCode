<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 재설정 메일 발송</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            width: 100%;
        }
        .header-line {
            border-top: 5px solid #496b9a;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #496b9a;
            margin-bottom: 20px;
            text-align: left;
        }
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }
        .content {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }
        .code-box {
            text-align: center;
            margin: 50px auto;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: block;
            width: 250px;
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-line"></div>
    <div class="logo">fitzCode</div>
    <h1 class="title">신규 비밀번호 설정</h1>
    <div class="content">
        안녕하세요<br>
        fitzCode를 이용해 주셔서 진심으로 감사드립니다.<br>
        아래 '비밀번호 재설정' 버튼을 클릭하여 새 비밀번호를 설정하세요. <br>
        감사합니다.
    </div>
<!--    <form action="@{http://localhost:8080/resetPw}" method="post">-->
<!--        <input type="email" name="email" value="${email}" hidden />-->
<!--        <button type="submit">비밀번호 재설정</button>-->
<!--    </form>-->
            <input type="email" name="email" value="${email}" hidden />
    <a th:href="'http://localhost:8080/resetPw?email=' + ${email}">비밀번호 재설정</a></div>
</body>
</html>
