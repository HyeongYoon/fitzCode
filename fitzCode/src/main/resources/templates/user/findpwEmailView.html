<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fitzCode</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: #ffffff;
            width: 100%;
            text-align: center;
        }
        .header-line {
            border-top: 5px solid #2f2f32;
            margin-bottom: 20px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2f2f32;
            margin-bottom: 20px;
            text-align: left;
        }
        .title {
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }
        .content {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: left;
        }
        .code-box {
            text-align: center;
            margin: 50px auto;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: block;
            width: 250px;
            height: 30px;
            line-height: 30px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .reset-button {
            display: inline-block;
            padding: 12px 25px;
            background-color: #2f2f32;
            color: #ffffff !important;
            font-size: 16px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            align-items: center;
        }
        .reset-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const resetButton = document.querySelector(".reset-button");
            resetButton.addEventListener("click", () => {
                resetButton.setAttribute("disabled", "true");
                resetButton.style.backgroundColor = "#cccccc";
                resetButton.style.cursor = "not-allowed";
                const message = document.createElement("p");
                message.textContent = "링크가 만료되었습니다. 새 링크를 요청해주세요.";
                message.style.color = "red";
                message.style.marginTop = "10px";
                resetButton.parentNode.appendChild(message);
            });
        });
    </script>
</head>
<body>
<div class="container">
    <div class="header-line"></div>
    <div class="logo">fitzCode</div>
    <h1 class="title">신규 비밀번호 설정</h1>
    <div class="content">
        안녕하세요<br>
        fitzCode를 이용해 주셔서 진심으로 감사드립니다.<br>
        아래 '비밀번호 재설정' 버튼을 클릭하여 새 비밀번호를 설정하세요. <br>
    </div>
    <a th:href="${baseUrl} + '/resetPw'" class="reset-button">비밀번호 재설정</a>
</div>
</body>
</html>
