<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fitzCode</title>
    <link rel="stylesheet" th:href="@{/css/user/myInfo.css}">
    <link rel="stylesheet" th:href="@{/css/user/updateProfile.css}">
</head>
<body>

<!-- header -->
<div th:replace="~{fragments/header}"></div>

<br><br><br><br>
<div class="mypageContainer">
    <!-- navi -->
    <div th:replace="~{fragments/mypageNavi}"></div>

    <!-- 메인 콘텐츠 -->
    <div class="mypageContent">
        <h2>내 정보</h2>
        <div id="hr"></div>
        <div class="myInfo">
            <form th:action="@{/mypage/updateProfile}" method="post" enctype="multipart/form-data">
            <div class="userProfileInfo">
                <div id="updateProfile">
                    <div id="updateProfileDiv">
                        <div class="updateProfileInfo"><h4>사진변경</h4><input type="file" name="profileImgUrl"></div>
                        <div class="updateProfileInfo"><h4>닉네임</h4><input type="text" name="nickname" th:value="${dto.nickname}"></div>
                    </div>
                </div>
                <div id="updateProfileLink">
                    <input type="hidden" name="userId" th:value="${dto.userId}">
                    <button type="submit">프로필 저장</button>
                </div>
            </div>
            </form>
        </div>
    </div>
</div>


<br>

<!-- footer -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script th:src="@{/js/user/delivery.js}"></script>
</body>
</html>
