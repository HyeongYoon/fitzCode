<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fitzCode</title>
    <link rel="stylesheet" th:href="@{/css/user/insertAccount.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<!-- header -->
<div th:replace="~{fragments/header}"></div>

<br><br><br><br>
<div class="mypageContainer">
    <!-- navi -->
    <div th:replace="~{fragments/mypageNavi}"></div>

    <!-- 메인 콘텐츠 -->
    <div class="mypageContent">
        <h2>계좌관리</h2>
        <div id="hr"></div>
        <div class="accountInfo">
            <form th:action="@{/mypage/insertDefaultAccount}" method="post">
                <div class="selectionBox">
                    <p style="margin-left: 12px;">예금주 </p>
                    <input type="text" name="accountHolder" id="accountHolder" placeholder="예금주명을 입력해주세요" required>
                </div>
                <div id="subBox">
                    <div class="selectionBox">
                        <select name="bankName" class="bankSelection" required>
                            <option>은행명</option>
                            <option value="우리은행">우리은행</option>
                            <option value="국민은행">국민은행</option>
                            <option value="신한은행">신한은행</option>
                            <option value="농협은행">농협은행</option>
                            <option value="토스뱅크">토스뱅크</option>
                            <option value="카카오뱅크">카카오뱅크</option>
                        </select>
                        <div>
                            <input type="text" name="accountNumber" placeholder="'-'없이 계좌번호를 입력해주세요" required>
                        </div>
                    </div>
                    <input type="hidden" name="userId" th:value="${userId}">
                    <button type="submit" id="saveBtn">계좌정보 저장</button>
                </div>
                <input type="hidden" value="true" name="isDefault">
            </form>
        </div>
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<!-- footer -->
<div th:replace="~{fragments/footer}"></div>
</body>
<script th:src="@{/js/admin/notifications.js}"></script>
<script th:src="@{/js/admin/headerNotification.js}"></script>
</html>
