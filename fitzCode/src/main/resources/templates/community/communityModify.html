<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>communityModify</title>
  <style>
    /* Í∏∞Ï°¥ Ïä§ÌÉÄÏùº Ïú†ÏßÄ */
    main {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
        margin-top: 7%;
    }

    h1 {
      color: #2f2f32;
      font-size: 20px;
      text-align: center;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      color: #333;
    }

    .form-group input, .form-group textarea, .form-group select {
      width: 95%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: none;
    }

    .form-group textarea {
      height: 100px;
    }

    .form-group input[type="file"] {
      padding: 10px;
    }

    .tag-input {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tag-input button {
      background-color: #2f2f32;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }

    .tag-input button:hover {
      background-color: #1a1a1d; /* hover ÏÉâÏÉÅ Í∞úÏÑ† */
    }

    .form-group .error {
      color: red;
      font-size: 12px;
    }

    .submit-button {
      background-color: #2f2f32;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    .submit-button:hover {
      background-color: #1a1a1d; /* hover ÏÉâÏÉÅ Í∞úÏÑ† */
    }

    .image-preview-container {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      margin-top: 15px;
      padding-bottom: 10px;
    }

    .image-preview-container img {
      max-width: 100px;
      max-height: 100px;
      object-fit: cover;
      margin: 5px;
    }

    .file-name-list {
      margin-top: 10px;
      list-style: none;
      padding: 0;
    }

    .file-name-list li {
      padding: 5px;
      background-color: #f4f4f4;
      margin-bottom: 5px;
      border-radius: 4px;
    }

    .line {
      width: 100%;
      height: 4px;
      background-color: #2f2f32;
      margin: 20px 0;
    }

    .style-tag {
      background-color: #ffffff;
      border: 1px solid #2f2f32;
      padding: 8px 12px;
      border-radius: 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    .style-tag.selected {
      background-color: #2f2f32;
      color: white;
    }

    body.modal-open {
      overflow: hidden;
      width: 100%;
      position: fixed;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background: white;
      padding: 20px;
      width: 400px;
      margin: 100px auto;
      border-radius: 8px;
      text-align: center;
      max-height: 80vh;
    }

    .close {
      float: right;
      font-size: 24px;
      cursor: pointer;
    }

    .search-container {
      position: relative;
      width: 100%;
      margin-bottom: 10px;
    }

    #productName {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 14px;
      background: #f5f5f5;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    #productName:focus {
      border-color: #2f2f32;
      outline: none;
    }

    .search-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      font-size: 16px;
      color: #888;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: background-color 0.2s;
    }

    .search-icon:hover {
      background-color: #e8e8e8;
    }

    #searchResultTitle {
      font-size: 14px;
      color: #333;
      margin: 10px 0;
    }

    .search-results {
      max-height: 250px;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .search-results .product-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .search-results .product-item.selected {
      background-color: #ededed;
    }

    .search-results .product-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 4px;
    }

    .search-results .product-item h3 {
      font-size: 14px;
      margin: 0;
      color: #333;
    }

    .selected-items {
      margin-top: 15px;
      padding: 10px;
      border-top: 1px solid #eee;
    }

    #selectedItemsList {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    #selectedItemsList .selected-product {
      width: 60px;
      height: 60px;
      border-radius: 4px;
      overflow: hidden;
      position: relative;
      border: 2px solid #2f2f32;
    }

    #selectedItemsList .selected-product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #selectedItemsList .selected-product span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 10px;
      padding: 2px;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    #tagList {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    #tagList .selected-product {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      border: 2px solid #2f2f32;
    }

    #tagList .selected-product img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #tagList .selected-product span {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 12px;
      padding: 2px;
      text-align: center;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    #addSelectedButton {
      margin-top: 10px;
      padding: 10px;
      background-color: #2f2f32;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    #addSelectedButton:hover {
      background-color: #1a1a1d;
    }
  </style>
</head>
<body>
<div th:replace="~{fragments/header}"></div>

<form th:action="@{/community/modify/{id}(id=${post.postId})}" id="postForm" method="post" enctype="multipart/form-data">
  <main>
    <h1>Ïª§ÎÆ§ÎãàÌã∞ Í∏Ä ÏàòÏ†ï</h1>
    <div class="line"></div>
    <br>
    <div class="form-group">
      <label for="title">Ï†úÎ™©</label>
      <input type="text" id="title" name="title" th:value="${post.title}" placeholder="Ï†úÎ™©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required>
      <div class="error" id="titleError"></div>
    </div>

    <div class="form-group">
      <label for="content">ÎÇ¥Ïö©</label>
      <textarea id="content" name="content" placeholder="ÎÇ¥Ïö©ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" required th:text="${post.content}"></textarea>
      <div class="error" id="contentError"></div>
    </div>

    <div class="form-group">
      <label for="images">Ïù¥ÎØ∏ÏßÄ Ï≤®Î∂Ä</label>
      <div id="existingImages" class="image-preview-container">
        <th:block th:each="image : ${postImages}">
          <img th:src="${image.postImageUrl}" alt="Existing Image">
        </th:block>
      </div>
      <input type="file" id="images" name="images" accept="image/*" multiple>
      <div id="imagePreviewContainer" class="image-preview-container"></div>
      <ul id="fileNameList" class="file-name-list"></ul>
    </div>

    <div class="form-group">
      <label for="tags">ÏÉÅÌíà ÌÉúÍ∑∏</label>
      <div class="tag-input">
        <button type="button" id="addTagButton">ÌÉúÍ∑∏ Ï∂îÍ∞Ä</button>
      </div>
      <br><br>
      <div id="tagList" class="tag-list" th:data-existing-tags="${productTags}">
        <th:block th:each="tag : ${productTags}">
          <div class="selected-product" th:data-product-id="${tag.productId}">
            <img th:src="${tag.imageUrl}" th:alt="${tag.productName}">
            <span th:text="${tag.productName}"></span>
          </div>
        </th:block>
      </div>
      <input type="hidden" id="productIds" name="productIds" th:value="${productTags != null ? #strings.arrayJoin(productTags.![productId], ',') : ''}">
    </div>

    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close">√ó</span>
        <h2>ÏÉÅÌíà Í≤ÄÏÉâ</h2>
        <p style="color: #818181; font-size: 12px">ÏµúÎåÄ 3Í∞úÍπåÏßÄ ÌÉúÍ∑∏ Í∞ÄÎä•</p>
        <div class="search-container">
          <input type="text" id="productName" name="productName" placeholder="ÏÉÅÌíàÏùÑ Í≤ÄÏÉâÌïòÏÑ∏Ïöî">
          <button type="button" id="searchButton" class="search-icon">üîç</button>
        </div>
        <p id="searchResultTitle"></p>
        <div id="productList" class="search-results"></div>
        <div id="selectedItems" class="selected-items">
          <div id="selectedItemsList"></div>
        </div>
        <button type="button" id="addSelectedButton">Ï∂îÍ∞Ä</button>
      </div>
    </div>

    <div class="form-group">
      <label>Ïä§ÌÉÄÏùº ÌÉúÍ∑∏ (ÏµúÎåÄ 2Í∞ú ÏÑ†ÌÉù Í∞ÄÎä•)</label>
      <div id="styleTagContainer">
        <button type="button" class="style-tag" data-style="Ï∫êÏ£ºÏñº" th:classappend="${#strings.contains(post.styleCategory, 'Ï∫êÏ£ºÏñº')} ? 'selected'">Ï∫êÏ£ºÏñº</button>
        <button type="button" class="style-tag" data-style="Ïä§Ìä∏Î¶ø" th:classappend="${#strings.contains(post.styleCategory, 'Ïä§Ìä∏Î¶ø')} ? 'selected'">Ïä§Ìä∏Î¶ø</button>
        <button type="button" class="style-tag" data-style="ÏãúÌÅ¨" th:classappend="${#strings.contains(post.styleCategory, 'ÏãúÌÅ¨')} ? 'selected'">ÏãúÌÅ¨</button>
        <button type="button" class="style-tag" data-style="Í≥†ÌîÑÏΩîÏñ¥" th:classappend="${#strings.contains(post.styleCategory, 'Í≥†ÌîÑÏΩîÏñ¥')} ? 'selected'">Í≥†ÌîÑÏΩîÏñ¥</button>
        <button type="button" class="style-tag" data-style="ÌÅ¥ÎûòÏãù" th:classappend="${#strings.contains(post.styleCategory, 'ÌÅ¥ÎûòÏãù')} ? 'selected'">ÌÅ¥ÎûòÏãù</button>
      </div>
      <input type="hidden" id="styleCategory" name="styleCategory" th:value="${post.styleCategory}">
    </div>
    <br>
    <div class="form-group">
      <button type="submit" class="submit-button">ÏàòÏ†ï ÏôÑÎ£å</button>
    </div>
  </main>
</form>

<div th:replace="~{fragments/footer}"></div>

<script>
  document.getElementById("images").addEventListener("change", function (event) {
    const files = event.target.files;
    const imagePreviewContainer = document.getElementById("imagePreviewContainer");
    const fileNameList = document.getElementById("fileNameList");

    imagePreviewContainer.innerHTML = "";
    fileNameList.innerHTML = "";

    if (files) {
      Array.from(files).forEach(file => {
        const reader = new FileReader();
        reader.onload = function (e) {
          const imgContainer = document.createElement("div");
          const img = document.createElement("img");
          img.src = e.target.result;
          img.classList.add("image-preview");
          imgContainer.appendChild(img);
          imagePreviewContainer.appendChild(imgContainer);
        };
        reader.readAsDataURL(file);

        const fileNameItem = document.createElement("li");
        fileNameItem.textContent = file.name;
        fileNameList.appendChild(fileNameItem);
      });
    }
  });

  document.addEventListener("DOMContentLoaded", function () {
    document.getElementById("addTagButton").addEventListener("click", function () {
      const modal = document.getElementById("productModal");
      modal.style.display = "block";
      document.body.classList.add('modal-open');
      document.body.style.top = `-${window.scrollY}px`;
    });

    document.querySelector(".close").addEventListener("click", function () {
      const modal = document.getElementById("productModal");
      modal.style.display = "none";
      document.body.classList.remove('modal-open');
      window.scrollTo(0, parseInt(document.body.style.top || "0") * -1);
      document.body.style.position = "";
      document.body.style.top = "";
    });

    window.addEventListener("click", function (event) {
      const modal = document.getElementById("productModal");
      if (event.target === modal) {
        modal.style.display = "none";
        document.body.classList.remove('modal-open');
        window.scrollTo(0, parseInt(document.body.style.top || "0") * -1);
        document.body.style.position = "";
        document.body.style.top = "";
      }
    });

    const styleButtons = document.querySelectorAll(".style-tag");
    let selectedStyles = document.getElementById("styleCategory").value.split(",").filter(s => s.trim());

    styleButtons.forEach(button => {
      button.addEventListener("click", function () {
        const style = button.getAttribute("data-style");
        if (selectedStyles.includes(style)) {
          selectedStyles = selectedStyles.filter(s => s !== style);
          button.classList.remove("selected");
        } else if (selectedStyles.length < 2) {
          selectedStyles.push(style);
          button.classList.add("selected");
        }
        document.getElementById("styleCategory").value = selectedStyles.join(",");
        console.log("ÏÑ†ÌÉùÎêú Ïä§ÌÉÄÏùº:", selectedStyles);
      });
    });
  });

  $(document).ready(function () {
    let selectedProducts = /*[[${productTags}]]*/ []; // ProductTag Î¶¨Ïä§Ìä∏Î°ú Ï¥àÍ∏∞Ìôî

    function updateSelectedItems() {
      let html = '';
      selectedProducts.forEach(product => {
        html += '<div class="selected-product" data-product-id="' + product.productId + '">';
        html += '<img src="' + product.imageUrl + '" alt="' + product.productName + '">';
        html += '<span>' + product.productName + '</span>';
        html += '</div>';
      });
      $('#selectedItemsList').html(html);
    }

    function performSearch() {
      var productName = $('#productName').val();
      $.ajax({
        url: '/api/community/search-products',
        method: 'GET',
        data: { productName: productName },
        dataType: 'json',
        success: function (data) {
          var resultCount = Array.isArray(data) ? data.length : 0;
          $('#searchResultTitle').text(productName + ' Í≤ÄÏÉâ Í≤∞Í≥º (' + resultCount + ')');

          var html = '';
          if (Array.isArray(data) && data.length > 0) {
            data.forEach(function (product) {
              const isSelected = selectedProducts.some(p => p.productId === product.productId);
              html += '<div class="product-item' + (isSelected ? ' selected' : '') + '" data-product-id="' + product.productId + '">';
              html += '<img src="' + product.imageUrl + '" alt="' + product.productName + '">';
              html += '<h3>' + product.productName + '</h3>';
              html += '</div>';
            });
          } else {
            html = '<p>Í≤ÄÏÉâ Í≤∞Í≥ºÍ∞Ä ÏóÜÏäµÎãàÎã§.</p>';
          }
          $('#productList').html(html);

          $('.product-item').off('click').on('click', function () {
            const productId = $(this).data('product-id');
            const product = data.find(p => p.productId === productId);

            if ($(this).hasClass('selected')) {
              selectedProducts = selectedProducts.filter(p => p.productId !== productId);
              $(this).removeClass('selected');
            } else if (selectedProducts.length < 3) {
              selectedProducts.push(product);
              $(this).addClass('selected');
            } else {
              alert('ÏµúÎåÄ 3Í∞úÍπåÏßÄÎßå ÏÑ†ÌÉùÌï† Ïàò ÏûàÏäµÎãàÎã§.');
            }
            updateSelectedItems();
          });
        },
        error: function (xhr, status, error) {
          console.error("AJAX Ïò§Î•ò:", status, error);
          $('#productList').html('<p>ÏÑúÎ≤Ñ Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.</p>');
        }
      });
    }

    $('#searchButton').on('click', function () {
      performSearch();
    });

    $('#productName').on('keypress', function (e) {
      if (e.which === 13) {
        e.preventDefault();
        performSearch();
      }
    });

    $('#addSelectedButton').on('click', function () {
      if (selectedProducts.length > 0) {
        let tagHtml = '';
        selectedProducts.forEach(product => {
          tagHtml += '<div class="selected-product" data-product-id="' + product.productId + '">';
          tagHtml += '<img src="' + product.imageUrl + '" alt="' + product.productName + '">';
          tagHtml += '<span>' + product.productName + '</span>';
          tagHtml += '</div>';
        });
        $('#tagList').html(tagHtml);
        $('#productIds').val(selectedProducts.map(p => p.productId).join(','));
        const modal = document.getElementById("productModal");
        modal.style.display = "none";
        document.body.classList.remove('modal-open');
        window.scrollTo(0, parseInt(document.body.style.top || "0") * -1);
        document.body.style.top = "";
        document.body.style.position = "";
        updateSelectedItems();
      } else {
        alert('ÏÑ†ÌÉùÎêú ÏÉÅÌíàÏù¥ ÏóÜÏäµÎãàÎã§.');
      }
    });

    $('#postForm').on('submit', function (e) {
      const title = $('#title').val().trim();
      const content = $('#content').val().trim();

      if (!title || !content) {
        alert('Ï†úÎ™©Í≥º ÎÇ¥Ïö©ÏùÄ ÌïÑÏàòÏûÖÎãàÎã§.');
        e.preventDefault();
      }
    });

    updateSelectedItems();
  });
</script>
</body>
</html>
