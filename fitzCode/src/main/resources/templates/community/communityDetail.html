        body {
            background-color: #ffffff;
            color: #ffffff;
            font-size: 16px;
        }

        main {
            max-width: 700px;
            margin: 20px auto;
            padding: 20px;
            margin-top: 7%;
        }

        .style-container {
            background: white;
            border-radius: 7px;
            padding: 20px;
            margin-bottom: 40px;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .profile-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .user-info strong {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .user-info p {
            font-size: 14px;
            color: #777;
        }

        .edit-btn {
            padding: 10px 10px;
            background-color: #ffffff;
            color: #4a4a4a;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        .style-content {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .slider {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            flex: 0 0 100%;
            width: 100%;
        }

        .style-img {
            width: 100%;
            max-height: 500px;
            border-radius: 7px;
            object-fit: contain;
        }

        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease;
        }

        .slider-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .slider-btn:hover {
            opacity: 0.8;
        }

        .prev-btn {
            left: 10px;
        }

        .next-btn {
            right: 10px;
        }

        .style-content h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
            text-align: left;
        }

        .style-content p {
            font-size: 16px;
            color: #555;
            line-height: 1.6;
            text-align: left;
        }

        .community-action {
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 15px 35px 15px 0;
            margin-bottom: 20px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
            gap: 30px;
        }

        .product-tags h3 {
            font-size: 20px;
            color: #333;
            margin-bottom: 15px;
        }

        .product-list {
            display: flex;
            gap: 10px;
        }

        .product-item {
            background: #f9f9f9;
            border-radius: 7px;
            padding: 5px;
            text-align: center;

        }

        .product-img {
            width: 100%;
            height: auto;
            border-radius: 7px;
            margin-bottom: 5px;
        }

        .product-item p {
            font-size: 12px;
            color: #333;
            margin-bottom: 3px;
        }

        .product-item span {
            font-size: 10px;
            color: #777;
        }

        }

        }

        .style-thumbnail {

            align-items: center;
            position: relative;
            -webkit-transform-origin: top;
            -ms-transform-origin: top;
            transform-origin: top;
        }

        .bookmark::after {
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            -webkit-box-shadow: 0 30px 0 -4px var(--icon-primary-color),

            22px 22px 0 -4px var(--icon-primary-color);
            border-radius: 50%;
            -webkit-transform: scale(0);
            -ms-transform: scale(0);
            transform: scale(0);
        }

        .bookmark::before {
            content: "";
            position: absolute;
            border-radius: 50%;
            border: var(--icon-circle-border);
            opacity: 0;
        }

        /* actions */
        .ui-bookmark:hover .bookmark {
            fill: var(--icon-hover-color);
        }

        .ui-bookmark input:checked + .bookmark::after {
            -webkit-animation: circles var(--icon-anmt-duration) cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            animation: circles var(--icon-anmt-duration) cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            -webkit-animation-delay: var(--icon-anmt-duration);
            animation-delay: var(--icon-anmt-duration);
        }

        .ui-bookmark input:checked + .bookmark {
            fill: var(--icon-primary-color);
            -webkit-animation: bookmark var(--icon-anmt-duration) forwards;
            animation: bookmark var(--icon-anmt-duration) forwards;
            -webkit-transition-delay: 0.3s;
            -o-transition-delay: 0.3s;
            transition-delay: 0.3s;
        }

        .ui-bookmark input:checked + .bookmark::before {

            -webkit-animation-delay: var(--icon-anmt-duration);
            animation-delay: var(--icon-anmt-duration);
        }

        @-webkit-keyframes bookmark {
            50% {

                transform: scaleY(0.6);

            100% {
                -webkit-transform: scaleY(1);
                transform: scaleY(1);
            }
        }

        @keyframes bookmark {

                transform: scaleY(0.6);
            }

        @-webkit-keyframes circle {

    <div class="style-header">
        <div class="user-info">
            <img th:src="${profileImage != null ? profileImage : '/img/default-profile.jpg'}" alt="사용자 프로필"
                 class="profile-img">
            <div>
                <strong th:text="${username}">사용자:</strong>
                <p th:text="'작성일: ' + ${#temporals.format(post['created_at'].toLocalDateTime(), 'yyyy-MM-dd HH:mm')}"
                   style="margin-top: 4px;">작성일:</p>
            </div>
            <div style="margin-left: auto;">
                <button class="edit-btn" th:if="${currentUser != null and currentUser.userId == post['user_id']}"
                        th:onclick="|location.href='/community/modify/${post['post_id']}'|"><img src="/img/create.png"
                                                                                                 alt=""
                                                                                                 style="width: 20px; height: 20px;">
                </button>
                <form th:if="${currentUser != null and currentUser.userId == post['user_id']}"
                      th:action="@{/community/delete/{postId}(postId=${post['post_id']})}" method="post"
                      style="display: inline;">
                    <button type="submit" class="edit-btn">
                        <img src="/img/delete.png" alt="" style="width: 16px; height: 16px;">
                    </button>
                </form>
            </div>
        </div>
    </div>
    <div class="style-container">
        <div class="style-content">
            <div th:if="${postImages != null and not #lists.isEmpty(postImages)}">
                <div class="slider-container">
                    <div class="slider" id="imageSlider">
                        <div class="slide" th:each="image : ${postImages}">
                            <img th:src="@{${image != null && image.getPostImageUrl() != null ? image.postImageUrl : '/img/default-style.jpg'}}"
                                 alt="게시물 이미지" class="style-img">
                        </div>
                    </div>
                    <button class="slider-btn prev-btn" id="prevBtn"><img src="/img/arrow-left.png" alt="Previous">
                    </button>
                    <button class="slider-btn next-btn" id="nextBtn"><img src="/img/arrow-right.png" alt="Next">
                    </button>
                </div>
            </div>
            <div th:unless="${postImages != null and not #lists.isEmpty(postImages)}">
                <img th:src="@{/img/default-style.jpg}" alt="기본 이미지" class="style-img">
            </div>
            <h2 th:text="${post['title']}">스타일 테스트입니다-제목-</h2>
            <p th:text="${post['content']}">스타일 테스트입니다-내용-</p>
            <p th:text="${post['style_category']}" style="color: #acacac; margin-top: 5px; font-size: 13px;">스타일
                테스트입니다-스타일 카테고리-</p>
        </div>

        <div class="community-action">
            <!-- 댓글 -->
            <label class="ui-bookmark3">
                <input type="checkbox">
                <div class="bookmark">
                    <img src="/img/chat-bubble.png" alt="" style="width: 27px; height: 27px;">
                </div>
            </label>

            <!-- 좋아요 -->
            <label class="ui-bookmark2">
                <input type="checkbox"/>
                <div class="bookmark">
                    <svg viewBox="0 0 16 16" style="margin-top:4px" class="bi bi-heart-fill" height="25" width="25"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314"
                              fill-rule="evenodd"></path>
                    </svg>
                </div>
            </label>

            <!-- 북마크 -->
            <label class="ui-bookmark">
                <input type="checkbox">
                <div class="bookmark">
                    <svg viewBox="0 0 32 32">
                        <g>
                            <path d="M27 4v27a1 1 0 0 1-1.625.781L16 24.281l-9.375 7.5A1 1 0 0 1 5 31V4a4 4 0 0 1 4-4h14a4 4 0 0 1 4 4z"></path>
                        </g>
                    </svg>
                </div>
            </label>

            <!-- 메뉴바 -->
            <label class="menu">
                <input type="button">
                <div class="bookmark">
                    <img src="/img/more.png" alt="" style="width: 25px; height: 25px;">
                </div>
                <div class="dropdown-menu">
                    <button class="dropdown-item">신고하기</button>
                </div>
            </label>
        </div>

        <div class="product-tags">
            <h3 th:text="'상품태그 ' + ${#lists.size(productTags)} + '개'">상품태그 2개</h3>
            <div class="product-list">
                <div class="product-item" th:each="product : ${productTags}">
                    <img th:src="${product.imageUrl != null ? product.imageUrl : '/img/default-style.jpg'}"
                         alt="상품 이미지" class="product-img">
                    <p th:text="${product.productName}">상품이름:</p>
                </div>
            </div>
        </div>
    </div>

    <section class="other-styles">
        <h3 th:text="'@' + ${username} + '님의 다른 스타일'">@username님의 다른 스타일</h3>
        <div class="style-list">
            <th:block th:each="style : ${otherStyles}">
                <img th:src="@{${style.thumbnailImageUrl != null ? style.thumbnailImageUrl : '/img/default-style.jpg'}}"
                     alt="다른 스타일" class="style-thumbnail">
            </th:block>
        </div>
    </section>
</main>

<!-- footer -->
<div th:replace="~{fragments/footer}"></div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const slider = document.getElementById('imageSlider');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slides = slider.getElementsByClassName('slide');
        let currentIndex = 0;

        function updateSlider() {
            slider.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevBtn.addEventListener('click', function () {
            if (currentIndex > 0) {
                currentIndex--;
                updateSlider();
            }
        });

        nextBtn.addEventListener('click', function () {
            if (currentIndex < slides.length - 1) {
                currentIndex++;
                updateSlider();
            }
        });

        updateSlider();
    });

    document.addEventListener('DOMContentLoaded', function () {
        const menuButton = document.querySelector('.menu input[type="button"]');
        const menuLabel = document.querySelector('.menu');

        menuButton.addEventListener('click', function () {
            menuLabel.classList.toggle('active');
        });

        document.addEventListener('click', function (event) {
            if (!menuLabel.contains(event.target)) {
                menuLabel.classList.remove('active');
            }
        });
    });
</script>
</body>
</html>
