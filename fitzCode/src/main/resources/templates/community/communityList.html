<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JELLY 스타일 페이지</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }


        /* 필터 스타일 */
        .filter-container {
            display: flex;
            gap: 40px;
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
            /*padding-bottom: 10px;*/
        }

        .filter-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #777;
            padding-bottom: 8px; /* 버튼 하단 여백 */
            margin-bottom: 8px; /* 밑줄과 글씨 간격 조절 */
        }

        .filter-btn.active {
            font-weight: bold;
            color: #000;
            border-bottom: 2px solid #000; /* 밑줄 추가 */
            margin-bottom: 6px; /* 활성화된 버튼의 밑줄과 글씨 간격 조절 */
        }

        /* 스타일 카드 컨테이너 */
        .style-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            width: calc(33.333% - 100px);
            height: 70%;
            border: 1px solid #ddd;
            /*border-radius: 10px;*/
            overflow: hidden;
            background: #fff;
            /*position: relative; !* 하트 아이콘의 기준점이 될 요소 *!*/

        }

        .card-header{
            width: 100%;
            height: 300px;
        }

        .card-header img{
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 비율에 맞게 잘리도록 */
        }

        .card-content {
            padding: 5px;
            display: flex;
            align-items: center; /* 세로 중앙 정렬 */
        }

        .card-content-profile {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            padding: 1px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px; /* 프로필 이미지와 이름 사이 간격 */
        }

        .card-content-profile img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover; /* 이미지가 비율에 맞게 잘리도록 */
        }

        .card-content span {
            font-size: 14px;
            font-weight: bolder;
            margin-top: 0; /* 위쪽 간격 제거 */
        }

        .card-footer {
            display: flex;
            flex-direction: column; /* 세로 정렬 */
            align-items: flex-start; /* 왼쪽 정렬 */
            font-size: 14px;
            padding: 10px 10px;
            border-top: 1px solid #ddd;
            position: relative;
        }

        .card-footer span {
            font-size: 14px;
            margin-top: 5px; /* 제목 위에 간격 */
            /*margin-bottom: 5px; !* 이름과 제목 사이에 간격 *!*/
        }

        .card-footer p {
            font-size: 14px;
            margin-top: 5px; /* 제목 위에 간격 */
        }


        /* From Uiverse.io by andrew-demchenk0 */
        .button {
            position: relative;
            width: 150px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 1px solid #2f2f32;
            background-color: #2f2f32;
            margin-bottom: 10px;
        }

        .button, .button__icon, .button__text {
            transition: all 0.3s;
        }

        .button .button__text {
            transform: translateX(30px);
            color: #fff;
            font-weight: 600;
        }

        .button .button__icon {
            position: absolute;
            transform: translateX(109px);
            height: 100%;
            width: 39px;
            background-color: #2f2f32;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button .svg {
            width: 30px;
            stroke: #fff;
        }

        .button:hover {
            background: #2f2f32;
        }

        .button:hover .button__text {
            color: transparent;
        }

        .button:hover .button__icon {
            width: 148px;
            transform: translateX(0);
        }

        .button:active .button__icon {
            background-color: #2f2f32;
        }

        .button:active {
            border: 1px solid #2f2f32;
        }

    </style>
</head>
<body>

<!-- header -->
<div th:replace="~{fragments/header}"></div>


<div class="container">
    <div class="filter-container">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Casual</button>
        <button class="filter-btn">Street</button>
        <button class="filter-btn">Modern</button>
        <button class="filter-btn">Vintage</button>
        <button class="filter-btn">Gorpcore</button>
        <a href="/community/detail" style="text-decoration: none; margin-left: auto">
            <button type="button" class="button">
                <span class="button__text">POST</span>
                <span class="button__icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg"><line y2="19" y1="5" x2="12" x1="12"></line><line y2="12" y1="12" x2="19" x1="5"></line></svg></span>
            </button>
        </a>

    </div>

    <div class="style-grid">
        <div class="card">
            <div class="card-header">
                <img src="/img/communityEx.jpg" alt="스타일1">
            </div>
            <div class="card-content">
                <span class="card-content-profile"><img src="/img/shirt1.jpg" alt=""></span>
                <span style="font-size: 14px; font-weight: bolder; margin-top: 10px; margin-bottom: 10px;">admin</span>
            </div>
            <div class="card-footer">
                <p>스타일 테스트입니다 - 제목</p>
            </div>
        </div>
    </div>

</div>

<!-- footer -->
<div th:replace="~{fragments/footer}"></div>


</body>

<script>
    document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>
</html>
