<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>communityList</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Apple SD Gothic Neo', sans-serif;
        }

        body {
            background-color: #fff;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 10px;
        }

        /* 필터 스타일 */
        .filter-container {
            display: flex;
            gap: 40px;
            margin: 20px 0;
            border-bottom: 1px solid #ddd;
        }

        .filter-btn {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            color: #777;
            padding-bottom: 8px;
            margin-bottom: 8px;
        }

        .filter-btn.active {
            font-weight: bold;
            color: #000;
            border-bottom: 3px solid #000;
            margin-bottom: 6px;
        }

        .style-grid {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            width: calc(25% - 15px); /* 한 줄에 4개씩 표시 */
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            background: #fff;
            cursor: pointer;
        }

        .card-header {
            width: 100%;
            height: 300px;
            position: relative;
        }

        .card-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-header p {
            position: absolute;
            bottom: 10px;
            margin-left: 80%;
        }

        .card-content {
            padding: 5px;
            display: flex;
            align-items: center;
        }

        .card-content-profile {
            width: 40px;
            height: 40px;
            /*border: 1px solid #ddd;*/
            padding: 1px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
        }

        .card-content-profile img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .card-content span {
            font-size: 14px;
            font-weight: bolder;
            margin-top: 0;
        }

        .card-footer {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            font-size: 14px;
            padding: 10px 10px;
            border-top: 1px solid #ddd;
            position: relative;
        }

        .card-footer span {
            font-size: 14px;
            margin-top: 5px;
        }

        .card-footer p {
            font-size: 14px;
            margin-top: 5px;
        }

        /* From Uiverse.io by andrew-demchenk0 */
        .button {
            position: relative;
            width: 150px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 1px solid #2f2f32;
            background-color: #2f2f32;
            margin-bottom: 10px;
        }

        .button, .button__icon, .button__text {
            transition: all 0.3s;
        }

        .button .button__text {
            transform: translateX(30px);
            color: #fff;
            font-weight: 600;
        }

        .button .button__icon {
            position: absolute;
            transform: translateX(109px);
            height: 100%;
            width: 39px;
            background-color: #2f2f32;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button .svg {
            width: 30px;
            stroke: #fff;
        }

        .button:hover {
            background: #2f2f32;
        }

        .button:hover .button__text {
            color: transparent;
        }

        .button:hover .button__icon {
            width: 148px;
            transform: translateX(0);
        }

        .button:active .button__icon {
            background-color: #2f2f32;
        }

        .button:active {
            border: 1px solid #2f2f32;
        }

        .label_container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .label_container {
            display: block;
            position: absolute;
            cursor: pointer;
            user-select: none;
            bottom: 10px;
            margin-left: 85%;
        }

        .label_container svg {
            position: relative;
            top: 0;
            left: 0;
            height: 30px;
            width: 30px;
            transition: all 0.2s;
            fill: #666;
        }

        .label_container svg:hover {
            transform: scale(1.0);
        }

        .label_container input:checked ~ svg {
            fill: #E3474F;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        a:hover,
        a:focus {
            background-color: transparent;
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>
<body>
<!-- header -->
<div th:replace="~{fragments/header}"></div>

<div class="container">
    <div class="filter-container">
        <button class="filter-btn active">All</button>
        <button class="filter-btn">Casual</button>
        <button class="filter-btn">Street</button>
        <button class="filter-btn">Modern</button>
        <button class="filter-btn">Vintage</button>
        <button class="filter-btn">Gorpcore</button>
        <a href="/community/form" style="text-decoration: none; margin-left: auto">
            <button type="button" class="button">
                <span class="button__text">POST</span>
                <span class="button__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2" stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none" class="svg">
                        <line y2="19" y1="5" x2="12" x1="12"></line>
                        <line y2="12" y1="12" x2="19" x1="5"></line>
                    </svg>
                </span>
            </button>
        </a>
    </div>

    <div class="style-grid">
        <div class="card" th:each="post : ${posts}">
            <a th:href="@{/community/detail/{postId}(postId=${post.postId})}">
                <div class="card-header">
                    <img th:src="${post.thumbnailImageUrl != null} ? ${post.thumbnailImageUrl} : '/img/default-style.jpg'"
                         th:alt="'스타일 이미지 - ' + ${post.title}"
                         th:onerror="'this.src=\'/img/default-style.jpg\''"/>
                    <label class="label_container">
                        <input type="checkbox">
                        <svg id="Layer_1" version="1.0" viewBox="0 0 24 24" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                            <path d="M16.4,4C14.6,4,13,4.9,12,6.3C11,4.9,9.4,4,7.6,4C4.5,4,2,6.5,2,9.6C2,14,12,22,12,22s10-8,10-12.4C22,6.5,19.5,4,16.4,4z"></path>
                        </svg>
                    </label>
                </div>
                <div class="card-content">
                    <span class="card-content-profile">
                        <img th:src="${profileImage}" alt="프로필 이미지">
                    </span>
                    <span th:text="${username}"></span>
                </div>
                <div class="card-footer">
                    <p th:text="${post.title}">스타일 테스트입니다 - 제목</p>
                </div>
            </a>
        </div>
    </div>
</div>

<!-- footer -->
<div th:replace="~{fragments/footer}"></div>

<script>
    document.querySelectorAll('.filter-btn').forEach(button => {
        button.addEventListener('click', function() {
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            this.classList.add('active');
        });
    });
</script>
</body>
</html>
