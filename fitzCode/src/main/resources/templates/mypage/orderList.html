<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fitzCode</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<!-- header -->
<div th:replace="~{fragments/header}"></div>

<!-- 메인 콘텐츠 -->

<h1>orderList</h1>

<div class="container">
    <table>
        <tr th:if="${!empty orderMap}">
            <th></th>
            <th>상품명</th>
            <th>상품가격</th>
            <th></th>
        </tr>
        <tr th:each="orderlist : ${orderMap}">
            <td><img th:src="${orderlist['image_url']}"></td>
            <td th:text="${orderlist['product_name']}"/>
            <td th:text="${orderlist['price']}"/>
            <td><a href="delivery/tracking"><button class="btn">배송조회</button></a></td>
        </tr>
    </table>
</div>

<!-- footer -->
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
