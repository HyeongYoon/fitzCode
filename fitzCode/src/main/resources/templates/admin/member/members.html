<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  <link rel="stylesheet" th:href="@{/css/admin/managerSidebar.css}">
  <link rel="stylesheet" th:href="@{/css/admin/members.css}">
</head>
<body>

<div class="wrapper">
  <!-- 사이드바 -->
  <div class="adminSidebarWrap">
    <div class="sidebar" th:replace="~{fragments/managerSidebar :: sidebar}"></div>
  </div>

  <!-- 회원 목록 컨텐츠 -->
  <div class="member-list-container">
    <h2>회원 목록</h2>

    <!-- 필터링 기능 -->
    <div class="filters">
      <select id="sortFilter">
        <option value="recent" th:selected="${sortOrder == 'recent'}">최근 가입순</option>
        <option value="oldest" th:selected="${sortOrder == 'oldest'}">가입 오래된 순</option>
        <option value="role" th:selected="${sortOrder == 'role'}">회원등급순</option>
      </select>

      <select id="roleFilter">
        <option value="">역할분류</option>
        <option value="1" th:selected="${role == 1}">사용자</option>
        <option value="2" th:selected="${role == 2}">관리자</option>
        <option value="3" th:selected="${role == 3}">물류담당자</option>
        <option value="4" th:selected="${role == 4}">문의담당자</option>
      </select>

      <button onclick="filterMembers()">검색</button>
    </div>
    <br>

    <div class="member-list">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>이메일</th>
          <th>가입일</th>
          <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}" class="member-row" th:data-id="${member.userId}" style="user-select: none;">
          <td th:text="${member.userId}"></td>
          <td th:text="${member.userName}"></td>
          <td th:text="${member.email}"></td>
          <td th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd')}"></td>
          <td class="actions">
            <form th:action="@{/admin/members/{id}/delete(id=${member.userId})}" method="post" style="display:inline;" onsubmit="return confirm('삭제하시겠습니까?')">
              <button type="submit">삭제</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <!-- 페이지네이션 -->
    <div class="pagination">
      <span th:with="totalPages=${totalCount > 0 ? ((totalCount + pageSize - 1) / pageSize) : 1}">
        <!-- 이전 버튼 -->
        <a th:if="${currentPage > 1}" th:href="@{/admin/members(page=${currentPage - 1}, sortOrder=${sortOrder}, role=${role})}" class="prev">&lt;</a>

        <!-- 페이지 번호 -->
        <span th:each="i : ${#numbers.sequence(1, totalPages)}">
          <a th:href="@{/admin/members(page=${i}, sortOrder=${sortOrder}, role=${role})}"
             th:text="${i}"
             th:class="${currentPage == i} ? 'active' : ''"
             class="page-btn"></a>
        </span>

        <!-- 다음 버튼 -->
        <a th:if="${currentPage < totalPages}" th:href="@{/admin/members(page=${currentPage + 1}, sortOrder=${sortOrder}, role=${role})}" class="next">&gt;</a>
      </span>
    </div>
  </div>
</div>

<script th:inline="javascript">
  // 필터링된 회원 목록을 조회하는 함수
  function filterMembers() {
    // 정렬 기준
    var sortOrder = document.getElementById("sortFilter").value;
    // 역할 필터 값
    var role = document.getElementById("roleFilter").value;
    // 기본 URL 설정
    var url = '/admin/members?';

    // 정렬 기준이 있다면 URL에 쿼리 파라미터 추가
    if (sortOrder) {
      url += 'sortOrder=' + sortOrder + '&';
    }
    // 역할이 선택되었으면 URL에 역할 쿼리 파라미터 추가
    if (role) {
      url += 'role=' + role;
    }
    // URL로 이동하여 페이지를 새로고침 (필터링된 결과 반영)
    window.location.href = url;
  }

  // 이벤트가 발생하면 실행
  document.addEventListener('DOMContentLoaded', function() {
    // 모든 회원 행을 선택
    const rows = document.querySelectorAll('.member-row');

    // 각 회원 행에 클릭 이벤트 추가
    rows.forEach(row => {
      row.addEventListener('click', function(e) {
        // 클릭한 요소가 'actions' 클래스나 'BUTTON', 'FORM'인 경우 클릭을 무시하고 이동하지 않음
        if (e.target.closest('.actions') || e.target.tagName === 'BUTTON' || e.target.tagName === 'FORM') {
          return;
        }

        // 클릭한 행의 data-id 값을 가져와서 해당 회원의 상세 페이지로 이동
        const userId = this.getAttribute('data-id');
        window.location.href = '/admin/members/' + userId; // 회원 상세 페이지로 이동
      });
    });
  });
</script>

</body>
</html>
