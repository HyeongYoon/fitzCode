<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>환불 요청 목록</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        h2 {
            color: #1a1a1a;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .filter-form {
            margin: 20px 0;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
        }
        .filter-form label {
            margin-right: 10px;
            font-weight: normal;
            color: #444;
        }
        .filter-form select,
        .filter-form input[type="text"] {
            padding: 6px 8px;
            margin-right: 10px;
            border: 1px solid #d3d3d3;
            border-radius: 3px;
            background-color: #fff;
            color: #333;
            font-size: 14px;
        }
        .filter-form button {
            padding: 6px 12px;
            background-color: #2f2f32;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
        }
        .filter-form button:hover {
            background-color: #507aa3;
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 100%;
            margin-top: 20px;
            background-color: #fff;
            border: 1px solid #d3d3d3;
            border-radius: 4px;
        }
        th, td {
            padding: 8px 12px;
            text-align: left;
            border-bottom: 1px solid #d3d3d3;
        }
        th {
            background-color: #f7f7f7;
            color: #333;
            font-weight: bold;
            border-top: 1px solid #d3d3d3;
        }
        th:first-child {
            border-top-left-radius: 4px;
        }
        th:last-child {
            border-top-right-radius: 4px;
        }
        th:nth-child(4) {
            text-align: right;
        }
        td {
            color: #666;
        }
        td:nth-child(4) {
            text-align: right;
        }
        td a {
            color: #2f2f32;
            text-decoration: none;
        }
        td a:hover {
            color: #507aa3;
            text-decoration: underline;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:nth-child(even) {
            background-color: #fafafa;
        }
        tr:hover {
            background-color: #f0f0f0;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
            font-size: 14px;
        }
        .pagination a {
            padding: 6px 12px;
            text-decoration: none;
            color: #2f2f32;
            background-color: #fff;
            border: 1px solid #d3d3d3;
            border-radius: 3px;
        }
        .pagination a.active {
            background-color: #2f2f32;
            color: white;
            border-color: #2f2f32;
        }
        .pagination a:hover:not(.active) {
            background-color: #f0f0f0;
            border-color: #c0c0c0;
        }
        [th:if="${errorMessage}"] {
            color: #d9534f;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h2>환불 요청 목록</h2>

<!-- 필터링 폼 -->
<div class="filter-form">
    <form th:action="@{/admin/products/refund}" method="get">
        <label for="status">상태:</label>
        <select name="status" id="status">
            <option value="">모두</option>
            <option th:each="statusCode : ${T(kr.co.fitzcode.common.enums.RefundStatus).values()}"
                    th:value="${statusCode.code}"
                    th:selected="${status == statusCode.code}"
                    th:text="${statusCode.description}"></option>
        </select>
        <label for="orderId">주문 ID:</label>
        <input type="text" name="orderId" id="orderId" th:value="${orderId}"/>
        <button type="submit">검색</button>
    </form>
</div>

<!-- 환불 목록 테이블 -->
<table>
    <thead>
    <tr>
        <th>환불 ID</th>
        <th>주문 ID</th>
        <th>결제 ID</th>
        <th>요청 환불 금액</th>
        <th>환불 상태</th>
        <th>요청 날짜</th>
        <th>상세</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="refund : ${refunds}">
        <td th:text="${refund.refundId}"></td>
        <td th:text="${refund.orderId}"></td>
        <td th:text="${refund.paymentId}"></td>
        <td th:text="${#numbers.formatInteger(refund.getRequestedRefundAmount(), 3, 'COMMA')} + '원'"></td>
        <td th:text="${refund.getRefundStatusInKorean()}"></td>
        <td th:text="${#temporals.format(refund.requestedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
        <td><a th:href="@{/admin/products/refund/{refundId}(refundId=${refund.refundId})}">상세보기</a></td>
    </tr>
    </tbody>
</table>

<!-- 페이징 -->
<div class="pagination">
    <a th:href="@{/admin/products/refund(page=1, size=${size}, status=${status}, orderId=${orderId})}">«</a>
    <a th:each="p : ${#numbers.sequence(1, totalPages)}"
       th:href="@{/admin/products/refund(page=${p}, size=${size}, status=${status}, orderId=${orderId})}"
       th:class="${p == currentPage} ? 'active'"
       th:text="${p}"></a>
    <a th:href="@{/admin/products/refund(page=${totalPages}, size=${size}, status=${status}, orderId=${orderId})}">»</a>
</div>

<!-- 오류 메시지 -->
<div th:if="${errorMessage}" th:text="${errorMessage}"></div>
</body>
</html>
