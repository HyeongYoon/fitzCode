<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <style>
        .loading { color: #888; }
        .status-btn {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .status-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }
        .status-btn.sold-out {
            background-color: #f44336;
            color: white;
            border-color: #f44336;
        }
        .status-btn.disabled {
            background-color: #9e9e9e;
            color: white;
            border-color: #9e9e9e;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        function onImageError(imgElement, url) {
            console.error("Failed to load image from URL: " + url);
            imgElement.src = '/images/fallback.jpg';
        }

        $(document).ready(function() {
            // 상태 버튼
            updateStatusButtons();

            // 상태 변경 버튼
            $('.status-btn').click(function() {
                const productId = $('#productId').val();
                const newStatus = $(this).data('status');
                $.ajax({
                    url: '/admin/products/' + productId + '/update-status',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ status: newStatus }),
                    success: function(response) {
                        if (response === "success") {
                            alert('상태가 성공적으로 변경되었습니다.');
                            $('#currentStatus').val(newStatus);
                            updateStatusButtons();
                            updateStatusText(newStatus);
                            // 페이지 새로고침으로 전체 데이터 갱신
                            window.location.reload();
                        } else {
                            alert('상태 변경 실패: ' + response);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('상태 변경에 실패했습니다: ' + error);
                    }
                });
            });

            function updateStatusButtons() {
                const currentStatus = $('#currentStatus').val();
                $('.status-btn').removeClass('active sold-out disabled');
                switch (currentStatus) {
                    case '1':
                        $('#statusActive').addClass('active');
                        break;
                    case '2':
                        $('#statusSoldOut').addClass('sold-out');
                        break;
                    case '3':
                        $('#statusDisabled').addClass('disabled');
                        break;
                }
            }

            function updateStatusText(status) {
                let statusText = '';
                switch (status) {
                    case '1':
                        statusText = '판매 중';
                        break;
                    case '2':
                        statusText = '품절';
                        break;
                    case '3':
                        statusText = '비활성화';
                        break;
                }
                $('#statusText').text(statusText);
            }
        });
    </script>
</head>
<body>

<h1>상품 상세 정보</h1>

<!-- 상품 ID (숨겨진 필드) -->
<input type="hidden" id="productId" th:value="${productDetail.productId}">
<input type="hidden" id="currentStatus" th:value="${productDetail.status}">

<!-- 상품명 -->
<h2 th:text="${productDetail.productName}">상품명</h2>

<!-- 브랜드 -->
<p>
    브랜드:
    <span th:text="${productDetail.brand}">브랜드명</span>
</p>

<!-- 가격 및 할인된 가격 -->
<p>
    가격:
    <span th:text="${productDetail.price}">0</span> 원
</p>
<p>
    할인된 가격:
    <span th:text="${productDetail.discountedPrice != null ? productDetail.discountedPrice : 0}">0</span> 원
</p>

<!-- 할인율 표시 -->
<p th:if="${productDetail.discountRate > 0}">
    할인율:
    <span th:text="${productDetail.discountRate}">0</span> %
</p>

<!-- 재고, 카테고리, 상태 -->
<p>
    재고:
    <span th:text="${productDetail.stock}">0</span> 개
</p>
<p>
    카테고리:
    <span th:text="${productDetail.categoryName}">카테고리</span>
</p>
<p>
    상태:
    <span id="statusText" th:text="${productDetail.statusDesc}">판매중</span>
</p>

<!-- 상품 설명 -->
<p>
    설명:
    <span th:text="${productDetail.description}">상품 설명</span>
</p>

<!-- 대표 이미지 -->
<div>
    <h3>대표 이미지</h3>
    <img th:src="${productDetail.imageUrl}" alt="대표 이미지" style="max-width: 300px;" th:onerror="onImageError(this, '${productDetail.imageUrl}')"/>
</div>

<hr/>

<!-- 추가 이미지 -->
<div>
    <h3>추가 이미지</h3>
    <div th:if="${#lists.isEmpty(productDetail.images)}">
        <p>추가 이미지가 없습니다.</p>
    </div>
    <div th:each="img : ${productDetail.images}">
        <img th:src="${img.imageUrl}" alt="상품 이미지" style="max-width: 200px; margin: 5px;" th:onerror="onImageError(this, '${img.imageUrl}')"/>
    </div>
</div>

<hr/>

<!-- 사이즈 정보 -->
<div>
    <h2>사이즈 정보</h2>
    <table border="1">
        <thead>
        <tr>
            <th>사이즈</th>
            <th>재고</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="size : ${productDetail.allSizes}">
            <td th:text="${size.sizeDescription}">사이즈</td>
            <td th:text="${size.stock != null ? size.stock : 0}">재고</td>
        </tr>
        </tbody>
    </table>
</div>

<hr/>

<!-- 상품 정보 수정 (재고 및 할인 가격 수정) -->
<div>
    <h2>상품 정보 수정</h2>

    <form th:action="@{|/admin/products/${productDetail.productId}/update|}"
          th:object="${productDetail}"
          method="post">

        <!-- 할인 가격 수정 -->
        <label>할인 가격:</label>
        <input type="number" th:field="*{discountedPrice}" th:value="${productDetail.discountedPrice != null ? productDetail.discountedPrice : 0}" min="0"/>

        <h3>사이즈 재고 수정</h3>
        <table border="1">
            <thead>
            <tr>
                <th>사이즈</th>
                <th>재고</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="size, i : ${productDetail.allSizes}">
                <input type="hidden" th:field="*{sizes[__${i.index}__].productSizeId}" th:value="${size.productSizeId != null ? size.productSizeId : ''}"/>
                <input type="hidden" th:field="*{sizes[__${i.index}__].sizeCode}" th:value="${size.sizeCode != null ? size.sizeCode : 0}"/>
                <td>
                    <span th:text="${size.sizeDescription}">사이즈</span>
                </td>
                <td>
                    <input type="number" th:field="*{sizes[__${i.index}__].stock}" th:value="${size.stock != null ? size.stock : 0}" min="0"/>
                </td>
            </tr>
            </tbody>
        </table>

        <button type="submit">저장</button>
    </form>
</div>

<hr/>

<!-- 상품 상태 변경 -->
<div>
    <h2>상품 상태 변경</h2>
    <div>
        <button id="statusActive" class="status-btn" data-status="1">판매 중</button>
        <button id="statusSoldOut" class="status-btn" data-status="2">품절</button>
        <button id="statusDisabled" class="status-btn" data-status="3">비활성화</button>
    </div>
</div>

</body>
</html>
