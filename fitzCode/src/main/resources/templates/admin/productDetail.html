<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세 정보</title>
    <link rel="stylesheet" th:href="@{/css/admin/productDetail.css}" />
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            updateStatusButtons();

            // 상태 변경 버튼 클릭 이벤트
            $('.status-btn').click(function() {
                const productId = $('#productId').val();
                const newStatus = $(this).data('status');
                $.ajax({
                    url: '/admin/products/' + productId + '/update-status',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ status: newStatus }),
                    success: function(response) {
                        if (response === "success") {
                            alert('상태가 성공적으로 변경되었습니다.');
                            $('#currentStatus').val(newStatus);
                            updateStatusButtons();
                            updateStatusText(newStatus);
                            window.location.reload();
                        } else {
                            alert('상태 변경 실패: ' + response);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('상태 변경에 실패했습니다: ' + error);
                    }
                });
            });

            // 모달 열기
            $('#editImageBtn').click(function() {
                $('#imageEditModal').show();
            });

            // 모달 닫기
            $('.close').click(function() {
                $('#imageEditModal').hide();
            });

            // 이미지 업로드
            $('#uploadBtn').click(function() {
                var formData = new FormData($('#imageUploadForm')[0]);
                $.ajax({
                    url: '/admin/products/' + $('#productId').val() + '/update-images',
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(response) {
                        if (response.status === 'success') {
                            alert('이미지가 성공적으로 수정되었습니다.');
                            $('#imageEditModal').hide();
                            window.location.reload();
                        } else {
                            alert('이미지 수정 실패: ' + response.message);
                        }
                    },
                    error: function(xhr, status, error) {
                        alert('이미지 수정에 실패했습니다: ' + error);
                    }
                });
            });
        });

        function updateStatusButtons() {
            const currentStatus = $('#currentStatus').val();
            $('.status-btn').removeClass('active sold-out disabled');
            switch (currentStatus) {
                case '1':
                    $('#statusActive').addClass('active');
                    break;
                case '2':
                    $('#statusSoldOut').addClass('sold-out');
                    break;
                case '3':
                    $('#statusDisabled').addClass('disabled');
                    break;
            }
        }

        function updateStatusText(status) {
            let statusText = '';
            switch (status) {
                case '1':
                    statusText = '판매 중';
                    break;
                case '2':
                    statusText = '품절';
                    break;
                case '3':
                    statusText = '비활성화';
                    break;
            }
            $('#statusText').text(statusText);
        }

        // 이미지 오류 처리
        function onImageError(img, fallbackUrl) {
            img.src = '/img/fallback.jpeg';
        }
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>상품 상세 정보</h1>
        <div class="header-buttons">
            <a th:href="@{|/admin/products/review/${productDetail.productId}|}" class="order-btn">리뷰 관리</a>
            <a th:href="@{|/admin/products/qna/${productDetail.productId}|}" class="order-btn">Q&A 관리</a>
            <a th:href="@{|/admin/products/orderDetail/${productDetail.productId}|}" class="order-btn">구매 내역 보기</a>
            <a th:href="@{/admin/products}" class="order-btn">뒤로가기</a>
        </div>
    </div>

    <input type="hidden" id="productId" th:value="${productDetail.productId}">
    <input type="hidden" id="currentStatus" th:value="${productDetail.status}">

    <h2 th:text="${productDetail.productName}">상품명</h2>

    <p>브랜드: <span th:text="${productDetail.brand}">브랜드명</span></p>
    <p>가격: <span th:text="${productDetail.price}">0</span> 원</p>
    <p>할인된 가격: <span th:text="${productDetail.discountedPrice != null ? productDetail.discountedPrice : 0}">0</span> 원</p>
    <p th:if="${productDetail.discountRate > 0}">할인율: <span th:text="${productDetail.discountRate}">0</span> %</p>
    <p>재고: <span th:text="${productDetail.stock}">0</span> 개</p>
    <p>카테고리: <span th:text="${productDetail.categoryName}">카테고리</span></p>
    <p>상태: <span id="statusText" th:text="${productDetail.statusDesc}">판매중</span></p>
    <p>설명: <span th:text="${productDetail.description}">상품 설명</span></p>

    <div class="image-section">
        <h3>이미지</h3>
        <div class="image-container">
            <div class="image-item">
                <span>대표 이미지</span>
                <img th:src="${productDetail.imageUrl}" alt="대표 이미지" th:onerror="onImageError(this, '${productDetail.imageUrl}')"/>
            </div>
            <div class="image-item" th:each="img : ${productDetail.images}" th:if="${not #lists.isEmpty(productDetail.images)}">
                <span>추가 이미지</span>
                <img th:src="${img.imageUrl}" alt="상품 이미지" th:onerror="onImageError(this, '${img.imageUrl}')"/>
            </div>
            <div class="image-item" th:if="${#lists.isEmpty(productDetail.images)}">
                <span>추가 이미지</span>
                <p>추가 이미지 없음</p>
            </div>
        </div>
        <div class="image-actions">
            <button id="editImageBtn" class="action-btn">이미지 수정</button>
        </div>
    </div>

    <hr/>

    <div>
        <h2>상품 정보 수정</h2>
        <div class="edit-section">
            <div class="left-column">
                <form th:action="@{|/admin/products/${productDetail.productId}/update|}" th:object="${productDetail}" method="post" class="size-form">
                    <h3>사이즈 재고 수정</h3>
                    <table>
                        <thead><tr><th>사이즈</th><th>재고</th></tr></thead>
                        <tbody>
                        <tr th:each="size, i : ${productDetail.allSizes}">
                            <input type="hidden" th:field="*{sizes[__${i.index}__].productSizeId}" th:value="${size.productSizeId != null ? size.productSizeId : ''}"/>
                            <input type="hidden" th:field="*{sizes[__${i.index}__].sizeCode}" th:value="${size.sizeCode != null ? size.sizeCode : 0}"/>
                            <td><span th:text="${size.sizeDescription}">사이즈</span></td>
                            <td><input type="number" th:field="*{sizes[__${i.index}__].stock}" th:value="${size.stock != null ? size.stock : 0}" min="0"/></td>
                        </tr>
                        </tbody>
                    </table>
                    <button type="submit" class="submit-btn">저장</button>
                </form>
            </div>
            <div class="right-column">
                <form th:action="@{|/admin/products/${productDetail.productId}/update|}" th:object="${productDetail}" method="post" class="discount-form">
                    <h3>할인 가격 관리</h3>
                    <label>할인 가격:</label>
                    <input type="number" th:field="*{discountedPrice}" th:value="${productDetail.discountedPrice != null ? productDetail.discountedPrice : 0}" min="0"/>
                    <button type="submit" class="submit-btn">저장</button>
                </form>

                <div class="status-section">
                    <h3>상품 상태 변경</h3>
                    <div class="status-delete-container">
                        <button id="statusActive" class="status-btn" data-status="1">판매 중</button>
                        <button id="statusSoldOut" class="status-btn" data-status="2">품절</button>
                        <button id="statusDisabled" class="status-btn" data-status="3">비활성화</button>
                        <form th:action="@{|/admin/products/${productDetail.productId}/delete|}" method="post" onsubmit="return confirm('정말 삭제하시겠습니까?');" class="delete-form">
                            <button type="submit" class="delete-btn">상품삭제</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 이미지 수정 모달 -->
<div id="imageEditModal" class="modal">
    <div class="modal-content">
        <span class="close">×</span>
        <h2>이미지 수정</h2>
        <form id="imageUploadForm" enctype="multipart/form-data">
            <div>
                <label>대표 이미지</label>
                <input type="file" name="mainImage" accept="image/*"/>
                <img th:src="${productDetail.imageUrl}" alt="현재 대표 이미지" width="100"/>
            </div>
            <div>
                <label>추가 이미지</label>
                <input type="file" name="additionalImages" accept="image/*" multiple/>
                <div th:each="img : ${productDetail.images}">
                    <img th:src="${img.imageUrl}" alt="현재 추가 이미지" width="100"/>
                </div>
            </div>
            <button type="button" id="uploadBtn">저장</button>
        </form>
    </div>
</div>
</body>
</html>
