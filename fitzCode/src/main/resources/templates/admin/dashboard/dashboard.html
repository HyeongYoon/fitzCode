<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin/managerSidebar.css}"/>
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .content-container {
            flex: 1;
            margin-left: 100px;
            padding: 20px;
            box-sizing: border-box;
        }

        /* 차트 좌우 정렬 */
        .charts-row {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            gap: min(5vw, 50px);
        }

        .chart-box {
            width: 50%;
            max-width: 600px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            height: 390px !important;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- 사이드바 포함 -->
    <div th:replace="~{fragments/managerSidebar :: sidebar}"></div>

    <!-- 콘텐츠 영역 -->
    <div class="content-container">
        <div class="charts-row">
            <!-- 주간 신규 가입자 차트 -->
            <div class="chart-box">
                <div th:replace="~{fragments/weeklyNewUsers :: weeklyNewUsersChart}"></div>
            </div>

            <!-- 등급별 회원 비율 차트 -->
            <div class="chart-box">
                <div th:replace="~{fragments/memberTierPieChart :: memberTierPieChart}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
