<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" th:href="@{/css/admin/managerSidebar.css}"/>
    <style>
        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        .content-container {
            flex: 1;
            margin-left: 100px;
            padding: 20px;
            box-sizing: border-box;
        }

        .charts-row-1, .charts-row-2 {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto 20px;
            gap: min(5vw, 50px);
        }

        .chart-box {
            width: 49%;
            max-width: 600px;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        canvas {
            max-width: 100%;
            height: 390px !important;
        }

        a {
            text-decoration: none !important;
            color: inherit;
        }

        h3 a {
            text-decoration: none !important;
            font-weight: bold !important;
            color: black !important;
        }
    </style>
</head>
<body>
<div class="dashboard-container">
    <!-- 사이드바 -->
    <div th:replace="~{fragments/managerSidebar :: sidebar}"></div>

    <!-- 콘텐츠 영역 -->
    <div class="content-container">
        <!-- 첫줄 -> 주간 신규 가입자 및 등급별 회원 비율 -->
        <div class="charts-row-1">
            <div class="chart-box">
                <div th:replace="~{fragments/weeklyNewUsers :: weeklyNewUsersChart}"></div>
            </div>
            <div class="chart-box">
                <div th:replace="~{fragments/memberTierPieChart :: memberTierPieChart}"></div>
            </div>
        </div>

        <!-- 둘째 줄 -> 1대1 문의 상태 -->
        <div class="charts-row-2">
            <div class="chart-box">
                <div th:replace="~{fragments/inquiryDoughnut :: inquiryDoughnut(inquiryStatusCounts=${inquiryStatusCounts})}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
