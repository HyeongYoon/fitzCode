<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>공지사항 작성</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <style>
    body {
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      height: 100vh;
    }
    .content {
      flex-grow: 1;
      padding: 0 40px 40px 40px;
      max-width: 1200px;
      margin: 0;
      margin-left: 50px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      margin-top: 100px;
    }

    .h3-title {
      font-size: 24px;
      font-weight: 600;
      color: #2c3e50;
      margin: 0;
      border-bottom: 2px solid #496b9a;
      padding-bottom: 5px;
      display: inline-block;
      margin-left: 18px;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    label {
      font-weight: 500;
      color: #2c3e50;
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 5px;
      font-size: 14px;
      box-sizing: border-box;
    }

    .note-editor {
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .note-btn {
      background-color: #496b9a !important;
      border-color: #496b9a !important;
      color: white !important;
    }

    .note-btn:hover {
      background-color: #2980b9 !important;
    }

    button[type="submit"] {
      display: inline-block;
      padding: 10px 20px;
      background-color: #496b9a;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      background-color: #2980b9;
    }

    .button-container {
      text-align: right;
    }

    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        height: auto;
      }

      .content {
        padding: 15px;
        margin-left: 0;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
        margin-top: 20px;
      }

      .button-container {
        text-align: center;
      }
    }
  </style>
</head>
<body>
<div class="sidebar" th:replace="~{fragments/managerSidebar}"></div>

<div class="content">
  <div class="header">
    <h3 class="h3-title">공지사항 작성</h3>
  </div>
  <form th:action="@{/admin/notice}" method="post">
    <div>
      <label for="title">제목:</label>
      <input type="text" id="title" name="title" th:value="${notice?.title}" required>
    </div>
    <div>
      <label for="content">내용:</label>
      <textarea id="content" name="content" th:text="${notice?.content}" required></textarea>
    </div>
    <div class="button-container">
      <button type="submit">작성</button>
    </div>
  </form>
</div>

<script>
  $(document).ready(function() {
    $('#content').summernote({
      height: 300,
      minHeight: null,
      maxHeight: null,
      focus: true,
      placeholder: '내용을 입력하세요...',
      toolbar: [
        ['style', ['bold', 'italic', 'underline', 'clear']],
        ['font', ['strikethrough', 'superscript', 'subscript']],
        ['fontsize', ['fontsize']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['height', ['height']],
        ['insert', ['link', 'picture', 'table']],
        ['view', ['fullscreen', 'codeview']]
      ]
    });
  });
</script>
</body>
</html>
