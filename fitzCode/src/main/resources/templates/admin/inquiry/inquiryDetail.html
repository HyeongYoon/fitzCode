<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문의 상세 정보</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      width: 20%;
    }
    .status-text {
      font-weight: bold;
    }
    .reply-container {
      margin-top: 20px;
    }
    .reply-box {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 16px;
    }
    .edit-reply-form {
      display: none;
    }
  </style>
  <script>
    function showEditForm() {
      document.getElementById('reply-text').style.display = 'none';
      document.getElementById('edit-reply-btn').style.display = 'none';
      document.getElementById('edit-reply-form').style.display = 'block';
    }
  </script>
</head>
<body>

<h2>문의 상세 정보</h2>
<table>
  <tr><th>문의 ID</th><td th:text="${inquiry.inquiryId}"></td></tr>
  <tr><th>사용자</th><td th:text="${inquiry.userName}"></td></tr>
  <tr><th>제목</th><td th:text="${inquiry.subject}"></td></tr>
  <tr><th>내용</th><td th:text="${inquiry.content}"></td></tr>
  <tr><th>문의 유형</th><td th:text="${inquiry.category.description}"></td></tr>
  <tr><th>등록일</th><td th:text="${#temporals.format(inquiry.createdAt, 'yyyy-MM-dd HH:mm')}"></td></tr>
  <tr><th>문의 상태</th><td class="status-text" th:text="${inquiry.status.description}"></td></tr>
</table>

<!-- 관리자 답변 영역 -->
<div class="reply-container">
  <h3>관리자 답변</h3>

  <!-- 답변이 있으면 표시 -->
  <div th:if="${inquiry.reply != null}">
    <div id="reply-text" class="reply-box">
      <p th:text="${inquiry.reply}"></p>
      <button id="edit-reply-btn" onclick="showEditForm()">수정</button>
    </div>

    <!-- 수정 폼 -->
    <div id="edit-reply-form" class="edit-reply-form">
      <form th:action="@{/admin/inquiries/{id}/reply(id=${inquiry.inquiryId})}" method="post">
        <textarea name="reply" rows="5" cols="50" th:text="${inquiry.reply}"></textarea>
        <br>
        <button type="submit">저장</button>
      </form>
    </div>
  </div>

  <!-- 답변이 없으면 입력 폼 표시 -->
  <div th:if="${inquiry.reply == null}">
    <form th:action="@{/admin/inquiries/{id}/reply(id=${inquiry.inquiryId})}" method="post">
      <textarea name="reply" rows="5" cols="50"></textarea>
      <br>
      <button type="submit">답변 등록</button>
    </form>
  </div>
</div>

</body>
</html>
