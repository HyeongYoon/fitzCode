<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>상품 관리</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .buttons {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>상품 관리</h1>
  <div class="buttons">
    <button th:onclick="|window.location.href='/admin/products/list'|">상품 목록</button>
    <button th:onclick="|window.location.href='/admin/products/edit'|">상품 등록/수정</button>
  </div>
</div>
</body>
</html>
