<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fitzCode</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>

<!-- header -->
<div th:replace="~{fragments/header}"></div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!-- 메인 콘텐츠 -->
<div class="container">
    <table class="table">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>문의 유형</th>
            <th>문의 상태</th>
            <th>문의 날짜</th>
        </tr>
        <tr th:each="dto, state : ${list}">
            <td th:text="${state.count}"></td>
            <td><a th:href="@{detail/{inquiryId}(inquiryId=${dto.inquiryId})}" th:text="${dto.subject}"></a></td>
            <td th:text="${dto.getCategory().description}"></td>
            <td th:text="${dto.getStatus().description}"></td>
            <td th:text="${#temporals.format(dto.createdAt,'yyyy/MM/dd')}"></td>
        </tr>
    </table>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<!-- footer -->
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
