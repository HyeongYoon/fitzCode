<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>fitzCode</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
  #searchProduct{
    background-color: white;
    border: #ddd 1px solid;
    padding: 5px 8px;
    border-radius: 15px;
    color: gray;
  }
  #modalContainer {
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(0, 0, 0, 0.5);
  }
  #modalContainer.hidden{
    display: none;
  }
  #modalContent{
    background-color: #ffffff;
    width: 480px;
    height: 450px;
    padding: 15px;
    margin-top: 100px;
    border-radius: 10px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    position: relative;
    max-height: calc(100vh - 200px);
    overflow-y: auto;
  }
  .modalCloseBtn{
    position: absolute;
    top: 10px;
    cursor: pointer;
    right: 16px;
    background: transparent;
    font-size: 20px;
  }
</style>
<script>
  $(()=>{
    const searchProductModal = $("#modalContainer")
    // 상품 검색 모달 열기
    $("#searchProduct").on("click", () => {
      console.log("버튼 눌림")
      searchProductModal.removeClass("hidden");
      document.body.style.overflow = 'hidden';

    });
    $(".modalCloseBtn").on("click", () => {
      searchProductModal.addClass("hidden");
      document.body.style.overflow = "auto";
    });
  });


</script>
<body>
<!-- header -->
<div th:replace="~{fragments/header}"></div>

<!-- 메인 콘텐츠 -->
<br>
<br>
<br>
<br>
<br>
<br>
<div class="container">
  <form class="row g-3" action="inquiryForm" method="post">
      <select class="form-select" aria-label="Default select example" id="categoryFilter">
        <option selected>문의유형</option>
        <option value="1">상품문의</option>
        <option value="2">환불문의</option>
        <option value="3">일반문의</option>
        <option value="4">결제문의</option>
        <option value="5">반품문의</option>
      </select>
    <button type="button" class="btn btn-secondary" id="searchProduct">상품검색</button>
    <div class="col-12">
      <label for="subject" class="form-label">제목</label>
      <input type="text" class="form-control" id="subject" name="subject">
    </div>
    <div class="col-md-6">
      <label for="username" class="form-label">작성자</label>
      <input type="text" class="form-control" id="username" name="username" th:value="${dto.username}" readonly>
    </div>
    <div class="col-md-6">
      <label for="phonenumber" class="form-label">연락처</label>
      <input type="text" class="form-control" id="phonenumber" name="phonenumber">
    </div>
    <div class="col-12">
      <label for="content" class="form-label">문의 내용</label>
      <textarea class="form-control" id="content" name="content"></textarea>
    </div>
    <div class="col-12">
      <label for="imageUrl" class="form-label">사진 첨부</label>
      <input type="file" class="form-control" id="imageUrl" name="imageUrl">
    </div>
    <div class="col-12">
      <button type="submit" class="btn btn-primary">Sign in</button>
    </div>
  </form>
</div>
<br>
<br>
<br>

<!-- 상품 검색 모달 -->
<div class="hidden" id="modalContainer">
  <div id="modalContent">
    <div class="modalCloseBtn">&times;</div>
    <div>
      <input type="text" placeholder="상품 검색">
      <button>검색</button>
    </div>
    <table class="table" id="productData">
    </table>
  </div>
</div>

<br>
<br>
<!-- footer -->
<div th:replace="~{fragments/footer}"></div>

</body>
</html>
