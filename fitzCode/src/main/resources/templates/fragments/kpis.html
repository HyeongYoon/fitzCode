<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>kpis</title>
</head>
<body>
<div th:fragment="kpiCards" class="kpi-container">
    <div class="kpi-grid">
        <div class="kpi-card">
            <div class="kpi-content">
                <img src="/img/order_icon.png" alt="주문" class="kpi-icon">
                <div class="kpi-text">
                    <h3 th:text="${todayOrdersCount ?: 0}+건"></h3>
                    <span>오늘 주문</span>
                </div>
            </div>
        </div>
        <div class="kpi-card">
            <div class="kpi-content">
                <img src="/img/sales_icon.png" alt="매출" class="kpi-icon">
                <div class="kpi-text">
                    <h3 th:text="${#numbers.formatInteger(todayTotalSales != null ? todayTotalSales : 0, 3, 'COMMA')}+원"></h3>
                    <span>오늘 매출</span>
                </div>
            </div>
        </div>
        <div class="kpi-card">
            <div class="kpi-content">
                <img src="/img/returns_icon.png" alt="취소/반품" class="kpi-icon">
                <div class="kpi-text">
                    <h3 th:text="${cancelReturnsCount ?: 0}+건"></h3>
                    <span>취소/반품</span>
                </div>
            </div>
        </div>
        <div class="kpi-card">
            <div class="kpi-content">
                <img src="/img/visitors_icon.png" alt="현재 접속자" class="kpi-icon">
                <div class="kpi-text">
                    <h3 th:text="${currentVisitors ?: 0}+명"></h3>
                    <span>현재 접속자</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
