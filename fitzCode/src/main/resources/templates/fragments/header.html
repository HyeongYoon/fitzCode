<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link th:fragment="header-head" rel="stylesheet" th:href="@{/css/fragments/header.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header th:fragment="header" class="header-wrap">
    <div class="header-container">
        <nav class="header-menu">
            <a href="/product/shoes">신발</a>
            <a href="/product/tops">상의</a>
            <a href="/product/bottoms">하의</a>
            <a href="/product/hats">모자</a>
        </nav>
        <div class="header-logo">
            <a href="/">
                <img src="/img/fitzLogo.png" alt="사이트 로고">
            </a>
        </div>
        <nav class="header-utils">
            <a href="/notice">공지사항</a>
            <a href="#" id="search-btn">검색</a>
            <a th:if="${session.dto == null}" href="/login">로그인</a>
            <a th:if="${session.dto != null}" href="/logout">
                <span th:text="${session.dto.getUserName()} + ' 님'" style="font-weight: bold;"></span>
                 로그아웃
            </a>
            <a href="/cart">CART</a>
            <div class="notification-bell" id="notificationBell">
                <div class="notification" data-count="0">
                    <div class="bell-container">
                        <div class="bell"></div>
                    </div>
                </div>
                <div class="notification-dropdown" id="notificationDropdown"></div>
            </div>
        </nav>
    </div>
    <div class="search-overlay" style="display: none;">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search"/>
            <button id="close-search">✕</button>
        </div>
    </div>
</header>
<script th:src="@{/js/admin/headerNotification.js}"></script>
</body>
</html>
