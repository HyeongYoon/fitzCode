<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
    <link th:fragment="header-head" rel="stylesheet" th:href="@{/css/fragments/header.css}"/>
    <!-- Font Awesome CSS 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<header th:fragment="header" class="header-wrap">
    <div class="header-container">
        <!-- 로고 (왼쪽) -->
        <div class="header-logo">
            <a href="/">
                <img src="/img/fitzLogo.png" alt="사이트 로고">
            </a>
        </div>
        <!-- 우측 메뉴 -->
        <nav class="header-utils">
            <!-- 상단 줄: 고객센터, 마이페이지, 로그인 -->
            <div class="header-utils-top">
                <a href="/notice">고객센터</a>
                <a href="/mypage">마이페이지</a>
                <a th:if="${session.dto == null}" href="/login">로그인</a>
                <a th:if="${session.dto != null}" href="/logout">
                    <span th:text="${session.dto.getUserName()} + ' 님'" style="font-weight: bold;"></span>
                    로그아웃
                </a>
            </div>
            <!-- 하단 줄: HOME, STYLE, SHOP, 검색창, 카트, 알림 -->
            <div class="header-utils-bottom">
                <a th:href="@{/}" th:class="${#httpServletRequest.requestURI == '/'} ? 'active' : ''">HOME</a>
                <a th:href="@{/styles}" th:class="${#httpServletRequest.requestURI == '/styles'} ? 'active' : ''">STYLE</a>
                <a th:href="@{/products}" th:class="${#httpServletRequest.requestURI == '/products'} ? 'active' : ''">SHOP</a>
                <!-- 검색창 -->
                <div class="search-btn">
                    <svg class="icon" aria-hidden="true" viewBox="0 0 24 24"><g><path d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"></path></g></svg>
                    <input placeholder="Search" type="search" class="input">
                </div>
                <!-- 장바구니 아이콘 -->
                <a href="/cart" id="ex4" class="cart-bell">
                    <span class="p1 fa-stack fa-2x has-badge" data-count="0">
                        <i class="p3 fa fa-shopping-cart fa-stack-1x xfa-inverse"></i>
                    </span>
                </a>
                <!-- 알림 아이콘 -->
                <div class="notification-bell" id="notificationBell">
                    <div class="notification" data-count="0">
                        <div class="bell-container">
                            <div class="bell"></div>
                        </div>
                    </div>
                    <div class="notification-dropdown" id="notificationDropdown"></div>
                </div>
            </div>
        </nav>
    </div>
</header>
<script th:src="@{/js/admin/headerNotification.js}"></script>
</body>
</html>
