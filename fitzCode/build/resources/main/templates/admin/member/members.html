<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 목록</title>
  
  <link rel="stylesheet" th:href="@{/css/admin/managerSidebar.css}">
  <link rel="stylesheet" th:href="@{/css/admin/members.css}">
</head>
<body>

<div class="wrapper">
  <!-- 사이드바 -->
  <div class="adminSidebarWrap">
    <div class="sidebar" th:replace="~{fragments/managerSidebar :: sidebar}"></div>
  </div>

  <!-- 회원 목록 컨텐츠 -->
  <div class="member-list-container">
    <h2>회원 목록</h2>

    <!-- 필터링 기능 -->
    <div class="filters">
      <select id="sortFilter">
        <option value="recent" th:selected="${sortOrder == 'recent'}">최근 가입순</option>
        <option value="oldest" th:selected="${sortOrder == 'oldest'}">가입 오래된 순</option>
        <option value="role" th:selected="${sortOrder == 'role'}">회원등급순</option>
      </select>

      <select id="roleFilter">
        <option value="">역할분류</option>
        <option value="1" th:selected="${role == 1}">사용자</option>
        <option value="2" th:selected="${role == 2}">관리자</option>
        <option value="3" th:selected="${role == 3}">물류담당자</option>
        <option value="4" th:selected="${role == 4}">문의담당자</option>
      </select>

      <button onclick="filterMembers()">필터</button>
    </div>

    <div class="member-list">
      <table>
        <thead>
        <tr>
          <th>ID</th>
          <th>이름</th>
          <th>이메일</th>
          <th>가입일</th>
          <th>관리</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}" class="member-row" th:data-id="${member.userId}" style="user-select: none;">
          <td th:text="${member.userId}"></td>
          <td th:text="${member.userName}"></td>
          <td th:text="${member.email}"></td>
          <td th:text="${#temporals.format(member.createdAt, 'yyyy-MM-dd')}"></td>
          <td class="actions">
            <form th:action="@{/admin/members/{id}/delete(id=${member.userId})}" method="post" style="display:inline;" onsubmit="return confirm('삭제하시겠습니까?')">
              <button type="submit">삭제</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
    </div>

    <div class="pagination">
      <!-- 이전 버튼 -->
      <a th:if="${currentPage > 1}" th:href="@{/admin/members(page=${currentPage - 1}, sortOrder=${sortOrder}, role=${role})}" class="prev"><</a>

      <!-- 페이지 번호 -->
      <span th:each="i : ${#numbers.sequence(1, (totalCount / pageSize) + 1)}">
        <a th:href="@{/admin/members(page=${i}, sortOrder=${sortOrder}, role=${role})}" th:text="${i}" th:class="${currentPage == i} ? 'active' : ''" class="page-btn"></a>
      </span>

      <!-- 다음 버튼 -->
      <a th:if="${currentPage < (totalCount / pageSize) + 1}" th:href="@{/admin/members(page=${currentPage + 1}, sortOrder=${sortOrder}, role=${role})}" class="next">></a>
    </div>
  </div>
</div>

<script th:inline="javascript">
  function filterMembers() {
    var sortOrder = document.getElementById("sortFilter").value;
    var role = document.getElementById("roleFilter").value;
    var url = '/admin/members?';

    if (sortOrder) {
      url += 'sortOrder=' + sortOrder + '&';
    }

    if (role) {
      url += 'role=' + role;
    }

    window.location.href = url;
  }

  document.addEventListener('DOMContentLoaded', function() {
    const rows = document.querySelectorAll('.member-row');
    rows.forEach(row => {
      row.addEventListener('click', function(e) {
        if (e.target.closest('.actions') || e.target.tagName === 'BUTTON' || e.target.tagName === 'FORM') {
          return;
        }
        const userId = this.getAttribute('data-id');
        window.location.href = '/admin/members/' + userId;
      });
    });
  });
</script>

</body>
</html>
