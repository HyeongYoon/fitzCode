<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:replace="~{fragments/header :: header-head}"></th:block>
    <th:block th:replace="~{fragments/footer :: footer-head}"></th:block>
    <link rel="stylesheet" th:href="@{/css/product/productList.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>product list page</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>


<div class="container">
    <div class="product-grid">
        <th:block th:each="product : ${productList}">
            <div class="product-single">
                <a href="#" th:href="@{/product/detail/{productId}(productId=${product.productId})}">
                    <div class="product-image">
                        <img th:src="${product.imageUrl}" th:alt="${product.productName}">
                    </div>
                    <div class="product-details">
                        <h6 class="brand" th:text="${product.brand}"></h6>
                        <h5 class="product-name" th:text="${product.productName}">Product Name</h5>
                        <p class="price" th:text="${product.price} + '원'"></p>
                    </div>
                </a>
            </div>
        </th:block>
    </div>
    
<!--    <div class="pagination-container">-->
<!--        <nav>-->

<!--        </nav>-->

    <div class="pagination-container">
        <nav>
            <ul class="pagination">
                <th:block th:each="pageNum : ${#numbers.sequence(firstPage, lastPage)}">
                    <li class="pageBox">
                        <a class="pageNum" th:href="@{/product/list/{pageNum}(pageNum=${pageNum})}" th:text="${pageNum}"></a>
                    </li>
                </th:block>
            </ul>
        </nav>
    </div>

</div>




<div th:replace="~{fragments/footer :: footer}"></div>
</body>
