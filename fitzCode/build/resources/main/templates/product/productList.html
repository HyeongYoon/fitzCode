<script th:replace="~{product/filter :: filter-script}"></script>
<script>
    let currentPage = 1;
    let isLoading = false;
    let hasMoreProducts = true;


    $(document).ready(function () {
        
        getProductsByFilter(currentPage);

        $(window).on("scroll", function () {
            if (!isLoading && hasMoreProducts) {
                if ($(window).scrollTop() + $(window).height() >= $(document).height() - 100) {
                    console.log("Fetching more products...");
                    isLoading = true;
                    getProductsByFilter(currentPage);
                }
            }
        });
    });


    $(".apply-button").click(function(event) {
        event.preventDefault();
        currentPage = 1;
        getProductsByFilter(currentPage);
        hasMoreProducts = true;
    });

    $(document).ready(function () {
        $(".form").on("submit", function (event) {
            event.preventDefault();
            currentPage = 1;
            getProductsByFilter(currentPage);
            hasMoreProducts = true;
        });
    });
    

    function getProductsByFilter(pageNum) {
        let searchText = $("#search-text").val();
        let formData = $("#filter-form").serialize();
        formData += `&page=${pageNum}&searchText=${searchText}`;
        console.log(`Fetching page ${pageNum} with data:`, formData);

        $.ajax({
            url: "/api/product/getProductsByFilter",
            method: "POST",
            data: formData,
            dataType: "json",
            success: function (data) {

                if (data && data.list) {
                    console.log(`Appending ${data.list.length} products.`);
                    renderProducts(data.list, pageNum);
                    currentPage += 1;
                    isLoading = false;
                } else {
                    console.log("No more products to load.");
                    hasMoreProducts = false;
                }
            },
            error: function (xhr, status, error) {
                console.error("Error fetching products:", error);
                isLoading = false;
            }
        });
    }

    function renderProducts(products, pageNum) {
        let productContainer = $("#product-grid");
        if (pageNum === 1) {
            console.log("pagenum is 1")
            productContainer.empty();
        }

        products.forEach(product => {
            let productHTML = `
            <div class="product-single">
                <a href="/product/detail/${product.productId}">
                    <div class="product-image">
                        <img src="${product.imageUrl}" alt="${product.productName}">
                    </div>
                    <div class="product-details">
                        <h6 class="brand">${product.brand}</h6>
                        <h5 class="product-name">${product.productName}</h5>
                        `;
            if(product.price != product.discountedPrice) {
                productHTML += `
                    <div class="row">
                        <p class="percent">${product.formattedDiscountPercentage}%</p>
                        <p class="original-price">${product.formattedPrice}원</p>
                    </div>
                `;
            }
            
            productHTML += `
                        <p class="price">${product.formattedDiscountedPrice}원</p>
                    </div>
                </a>
            </div>
        `;

            productContainer.append(productHTML);
        });
    }


</script>
